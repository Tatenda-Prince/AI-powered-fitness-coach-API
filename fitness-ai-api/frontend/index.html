<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitAssess Pro - AI Fitness Assessment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .title {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 600;
        }
        
        .profile-section {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
        }
        
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 0.95rem;
            background: white;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            width: 100%;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .quick-btn {
            display: inline-block;
            margin: 0.25rem;
            padding: 0.75rem 1.25rem;
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #667eea;
            width: auto;
        }
        
        .quick-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            margin: 2rem 0;
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .result {
            margin-top: 2rem;
            padding: 2rem;
            background: #f8fafc;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
        }
        
        .result h3 {
            color: #333;
            margin-bottom: 1rem;
        }
        
        .result .response {
            white-space: pre-wrap;
            line-height: 1.6;
            color: #555;
            background: white;
            padding: 1rem;
            border-radius: 8px;
        }
        
        .assessment-type {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .error {
            background: #fee;
            border: 1px solid #fecaca;
            color: #dc2626;
        }
        
        .user-info {
            font-size: 0.9rem;
            color: #666;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .feature {
            text-align: center;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            color: white;
        }
        
        .feature-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4ade80;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">üèãÔ∏è FitAssess Pro</div>
        <p>Professional Fitness Assessment Platform</p>
    </header>
    
    <div class="container">
        <div class="card">
            <h1 class="title">Get Your Fitness Assessment</h1>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-number">90%+</div>
                    <div>Accuracy</div>
                </div>
                <div class="feature">
                    <div class="feature-number">FREE</div>
                    <div>Always</div>
                </div>
                <div class="feature">
                    <div class="feature-number">24/7</div>
                    <div>Available</div>
                </div>
            </div>
            
            <div class="profile-section">
                <h3>Your Profile (Optional - improves accuracy)</h3>
                <div class="profile-grid">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" placeholder="25">
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" placeholder="70">
                    </div>
                    <div class="form-group">
                        <label for="height">Height (cm)</label>
                        <input type="number" id="height" placeholder="175">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender">
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="activity">Activity Level</label>
                        <select id="activity">
                            <option value="">Select</option>
                            <option value="sedentary">Sedentary</option>
                            <option value="light">Lightly Active</option>
                            <option value="moderate">Moderately Active</option>
                            <option value="very">Very Active</option>
                            <option value="extra">Extremely Active</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <form id="assessmentForm">
                <div class="form-group">
                    <label for="question">Ask me anything about your fitness:</label>
                    <textarea 
                        id="question" 
                        name="question" 
                        placeholder="Examples:&#10;‚Ä¢ What is my VO2 max?&#10;‚Ä¢ How many calories should I eat per day?&#10;‚Ä¢ What's my BMI?&#10;‚Ä¢ What are my heart rate zones?"
                        required
                    ></textarea>
                </div>
                
                <div style="margin-bottom: 1.5rem;">
                    <p style="margin-bottom: 0.5rem; color: #666; font-size: 0.9rem;">Quick questions:</p>
                    <button type="button" class="quick-btn" onclick="setQuestion('What is my VO2 max?')">VO2 Max</button>
                    <button type="button" class="quick-btn" onclick="setQuestion('How many calories should I eat per day?')">Calories</button>
                    <button type="button" class="quick-btn" onclick="setQuestion('What is my BMI?')">BMI</button>
                    <button type="button" class="quick-btn" onclick="setQuestion('What are my heart rate zones?')">Heart Rate</button>
                </div>
                
                <button type="submit" id="submitBtn">
                    Get AI Assessment
                </button>
            </form>
            
            <div id="loading" class="loading" style="display: none;">
                ü§ñ Analyzing your fitness data...
            </div>
            
            <div id="result" style="display: none;"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        const API_URL = `${window.CONFIG.API_URL}/coach`;
        
        function setQuestion(questionText) {
            document.getElementById('question').value = questionText;
        }
        
        function getUserData() {
            const userData = {};
            const age = document.getElementById('age').value;
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;
            const gender = document.getElementById('gender').value;
            const activity = document.getElementById('activity').value;
            
            if (age) userData.age = parseInt(age);
            if (weight) userData.weight = parseFloat(weight);
            if (height) userData.height = parseInt(height);
            if (gender) userData.gender = gender;
            if (activity) userData.activity_level = activity;
            
            return userData;
        }
        
        document.getElementById('assessmentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const question = document.getElementById('question').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            if (!question) {
                alert('Please ask a fitness question!');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        user_data: getUserData(),
                        user_id: localStorage.getItem('fitness_user_id') || undefined
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Save user ID for future requests
                    if (data.user_id) {
                        localStorage.setItem('fitness_user_id', data.user_id);
                    }
                    
                    result.innerHTML = `
                        <div class="assessment-type">${data.assessment_type.replace('_', ' ').toUpperCase()}</div>
                        <h3>AI Fitness Assessment</h3>
                        <div class="response">${data.response}</div>
                        <div class="user-info">
                            <strong>Question:</strong> ${question}<br>
                            <strong>User ID:</strong> ${data.user_id}<br>
                            <strong>Generated:</strong> ${new Date(data.timestamp).toLocaleString()}
                        </div>
                    `;
                    result.className = 'result';
                } else {
                    result.innerHTML = `
                        <h3>Error</h3>
                        <p>${data.error || 'Something went wrong. Please try again.'}</p>
                    `;
                    result.className = 'result error';
                }
                
                result.style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                result.innerHTML = `
                    <h3>Connection Error</h3>
                    <p>Unable to connect to the fitness coach API. Please check your internet connection and try again.</p>
                `;
                result.className = 'result error';
                result.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
